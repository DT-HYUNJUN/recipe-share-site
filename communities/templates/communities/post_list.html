{% extends 'base.html' %}
{% block content %}

<div>
  <p>Post List</p>

  {% for post in posts %}
  <p>{{post.pk}} 제목 : {{post.title}}</p>
  <p>내용 : {{post.content}}</p>
  <a href="{% url 'communities:delete' post.pk %}">삭제하기</a>
  <a href="{% url 'communities:update' post.pk %}">수정하기</a>

  <hr>
  <p>Comment</p>
  <a href="{% url 'communities:comment_create' post.pk %}">댓글 작성</a>


  {% endfor %}

</div>

{% endblock content %}
