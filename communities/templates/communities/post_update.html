{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="logo-font text-4xl text-center pt-3 dark:text-gray-50">| 나의 글 수정 |</h1>

<div class="container mx-auto max-w-screen-md">
  <form class="mt-10 px-6" action="{% url 'communities:update' post.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {{ imageupdateformset.management_form }}
    {% for imageform in imageupdateformset %}
    <div class="flex items-center">
      {{ imageform|crispy }}
    </div>
    {% endfor %}
    {{ imageaddform|crispy }}
    <div class="flex justify-end">
      <a href="{% url 'communities:detail' post.pk %}">
        <button type="button" class="text-white bg-gray-400 hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">취소</button>
      </a>
      <button type="submit" class="text-white bg-[#2e8b57] hover:bg-[#3CB371] focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">등록</button>
    </div>
  </form>
</div>
{% endblock content %}
